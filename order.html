<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./order.js"></script>
    <link rel="stylesheet" href="./order.css">
    <title>Kafene Project</title>
</head>

<body>
    <header>
        <div id="navbar">
            <div id="logo-wrapper">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p>Kafene</p>
            </div>
            <nav>
                <a class="topbar-menu orders active" href="./order.html">Orders</a>
                <a class="topbar-menu products" href="./product.html">Products</a>
                <a class="topbar-menu users" href="./user.html">Users</a>
            </nav>
        </div>
        <div>
            <p id="logout-btn">Logout</p>
            <p id="login-btn">Login</p>
        </div>
    </header>
    <h1 id="orders-heading">Orders</h1>

    <div id="main-container">
        <div id="left-side">
            <h2>Filters</h2>
            <p>Counts: <span id="current-count">0</span> </p>
            <div class="filter">
                <label>
                    <input type="checkbox" name="New" class="order-filter" checked>New
                </label>
                <label>
                    <input type="checkbox" name="Packed" class="order-filter" checked>Packed
                </label>
                <label>
                    <input type="checkbox" name="InTransit" class="order-filter" checked>InTransit
                </label>
                <label>
                    <input type="checkbox" name="Delivered" class="order-filter" checked>Delivered
                </label>
            </div>
        </div>
        <div id="right-container">
            <div id="right-side">
                <p>ID</p>
                <p>Customer</p>
                <p>Date</p>
                <p>Amount</p>
                <p>Status</p>
            </div>
        </div>
    </div>
</body>

</html>
