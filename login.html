<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
    <link rel="stylesheet" href="./login.css">
    <title>Kafene Project</title>
</head>

<body>
    <header>
        <div id="navbar">
            <div id="logo-wrapper">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p>Kafene</p>
            </div>
            <nav>
                <a class="topbar-menu" href="./order.html">Orders</a>
                <a class="topbar-menu" href="./product.html">Products</a>
                <a class="topbar-menu" href="./user.html">Users</a>
            </nav>
        </div>
        <div>
            <p class="logout-btn">Logout</p>
        </div>
    </header>
    <div id="main-container">
        <div id="login-container">
            <h1>Sign In</h1>
            <form class="login-form">
                <input class="login-input name-input" type="text" name="username" placeholder="Enter Username" required>
                <input class="login-input password-input" type="password" name="password" placeholder="Enter Password"
                    required>
                <button class="login-btn" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
